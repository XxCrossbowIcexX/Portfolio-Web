<head>

    <link rel="preload" href="./normalize.css" as="style">
    <link rel="stylesheet" href="./normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <a class="header__enlace" href="index.html">
            <h1 class="header__titulo">Braien Bordagorri <span class="header__titulo--span">Portfolio</span> </h1>
        </a>
        <nav class="navegacion">
            <a href="about.html">Acerca de mi</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="contenedor contenedor__contacto sombra">

        <section class="centrar-texto" >
            <h2>Contacto</h2>

            <form action="" class="formulario">
                <fieldset>
                   <legend> Puedes contactarme llenando los datos</legend> 

                   <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Nombre">
                    </div>

                    <div class="campo">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel" placeholder="Teléfono">
                    </div>

                    <div class="campo">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="Email">
                    </div>

                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text" cols="30" rows="4"></textarea>
                    </div>
                </div><!-- .contenedor-campos -->
                
            </fieldset>
            <div class="contenedor__boton alinear-derecha flex no-margin no-padding">
                <input class="boton w-sm-100" type="submit" value="Enviar">
            </div>
            </form>
        </section>

    </main>

    <footer class="footer">
